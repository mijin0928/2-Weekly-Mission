<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
  <link rel="stylesheet" href="/css/reset.css" type="text/css">
  <link rel="stylesheet" href="/css/style.css" type="text/css">
</head>
<body>
  <div class="container">
    <div class="inner-wrap">
      <div class="join-member">
        <h1 class="logo">
          <a href="/">
            <img src="/images/logo.svg" alt="Linkbrary 로고">
            <span>Linkbrary</span>
          </a>
        </h1>
  
        <div class="join-link">
          <p class="text">이미 회원이신가요?</p>
          <a href="/signin.html" class="btn-join">로그인 하기</a>
        </div>
      </div>
  
      <div class="form-box">
        <form> 
          <div class="email-box">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email">
          </div>
          
          <div class="password-box">
            <label for="password">비밀번호</label>
  
            <div class="user-password">
              <input type="password" id="password" name="password">
              <img src="/images/ico-eye-on.svg" alt="비밀번호 눈 켜짐" class="eye-on">
            </div>
          </div>

          <div class="password-check-box">
            <label for="password">비밀번호 확인</label>
  
            <div class="user-password">
              <input type="password" id="password" name="password">
              <img src="/images/ico-eye-on.svg" alt="비밀번호 눈 켜짐" class="eye-on">
            </div>
          </div>
    
          <div class="btn-box">
            <button class="btn-join">회원가입</button>
          </div>
        </form>
      </div>
  
      <div class="sns-login">
        <p class="title">다른 방식으로 가입하기</p>
  
        <ul>
          <li>
            <a href="https://www.google.com/" class="google">구글</a>
          </li>
          <li>
            <a href="https://www.kakaocorp.com/page/" class="kakao">카카오톡</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
